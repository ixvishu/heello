<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Heart Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://i.pinimg.com/originals/19/67/ab/1967abd1df85721314ee011151baf386.png') repeat;
            background-size: cover;
            flex-direction: column;
        }

        .container {
            text-align: center;
        }

        .container img {
            max-width: 50%;
            height: auto;
            margin-bottom: 20px;
        }

        .heart {
            font-size: 2em;
            color: red;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="C:\Users\vishw\Downloads\Screenshot 2025-02-15 203439.png" alt="Your Image">
        <marquee>
        <div class="heart">❤️Chuthiyaa!</div>
        </marquee>
    </div>
</body>
</html>
